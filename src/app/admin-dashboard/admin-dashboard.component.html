<mat-toolbar class="navbar navbar-expand-lg navbar-light bg-light">
    <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
        <mat-icon>menu</mat-icon>
    </button>
    <nav >
        <div class="container">
            <a class="fusion-logo-link"  href="https://solventek.com/" >
    
                <!-- standard logo -->
    <img src="https://solventek.com/assets/images/logo.png" srcset="https://solventek.com/assets/images/logo.png 1x" width="274" height="79" alt="solventek.com Logo" data-retina_logo_url="" class="fusion-standard-logo" />
    
    
            </a>
          
        </div>
      </nav>
   
</mat-toolbar>

<mat-sidenav-container class="app-container">
    <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
        <mat-nav-list>
            <mat-list-item routerLink="/keyUser" (click)="sidenav.toggle()">
                <span>Define Data Model (Data Dictionary)</span>
            </mat-list-item>
            <mat-list-item routerLink="/anotate" (click)="sidenav.toggle()">
                <span>Annotate the documents</span>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet>
           
        </router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
